        <h4 id="NYOJ-95-众数问题"><a href="#NYOJ-95-众数问题" class="headerlink" title="NYOJ 95-众数问题"></a><center>NYOJ 95-众数问题</center></h4><p>题意：</p>
<ul>
<li>t组数据。每组两行，第一行n（n&lt;=100），第二行n个数。求这n个数中出现次数最多的数与次数。</li>
</ul>
<p>Python解法：</p>
<ul>
<li>所用解释器版本Pyhton3.7</li>
<li>使用input按行读入然后分隔再用map映射再用list转为列表元素</li>
<li>使用列表排序再遍历O(n)解法得出答案，空间复杂度O(n)。</li>
</ul>
<p>代码如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">#!/user/bin/python</span><br><span class="line">t=int(input())</span><br><span class="line">for index in range(t):</span><br><span class="line">    n=int(input())</span><br><span class="line">    num=list(map(int,input().split())) // 转化为int列表</span><br><span class="line">    num.sort()   // 列表默认从小到大排序，但元素类型必须相同</span><br><span class="line">    ans1=num[0]</span><br><span class="line">    tmp=ans2=1</span><br><span class="line">    for i in range(1,len(num)):</span><br><span class="line">        if num[i]==num[i-1]:</span><br><span class="line">            tmp+=1</span><br><span class="line">        else:tmp=1</span><br><span class="line">        if tmp&gt;ans2:</span><br><span class="line">            ans1=num[i]</span><br><span class="line">            ans2=tmp</span><br><span class="line">    print(ans1,ans2)</span><br></pre></td></tr></table></figure></p>
