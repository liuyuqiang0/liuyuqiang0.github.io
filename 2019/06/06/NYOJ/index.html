        <h3 id="NYOJ-114-某种序列"><a href="#NYOJ-114-某种序列" class="headerlink" title="NYOJ 114-某种序列"></a><center><a href="http://nyoj.top/problem/114" target="_blank" rel="noopener">NYOJ 114-某种序列</a></center></h3><p>题意：A[n]=A[n-1]+A[n-2]+A[n-3]，给出A[0]、A[1]、A[2]。求A[99]<br>Python3解法：直接用列表模拟数组就行，Python不用担心整数溢出问题。<br>代码如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">#!/user/bin/python</span><br><span class="line">while True:</span><br><span class="line">    try:</span><br><span class="line">        A=list(map(int,input().split()))  #输入转化为列表</span><br><span class="line">        for index in range(3,100):</span><br><span class="line">            A.append(A[index-1]+A[index-2]+A[index-3])</span><br><span class="line">        print(A[99])</span><br><span class="line">    except:break;</span><br></pre></td></tr></table></figure></p>
