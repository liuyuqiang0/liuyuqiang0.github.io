        <h3 id="学习地址"><a href="#学习地址" class="headerlink" title="学习地址"></a><center><a href="https://www.bilibili.com/video/av29796449/?p=16" target="_blank" rel="noopener">学习地址</a></center></h3><h4 id="原始英文文本"><a href="#原始英文文本" class="headerlink" title="原始英文文本"></a>原始英文文本</h4><ol>
<li><p>从网络上下载  -  <code>urllib.requests.urlopen</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line">&apos;&apos;&apos; txt在线文档下载 &apos;&apos;&apos;</span><br><span class="line">from urllib.request import urlopen</span><br><span class="line">import requests</span><br><span class="line">url=&apos;http://www.gutenberg.org/files/2554/2554-0.txt&apos;</span><br><span class="line"># response=requests.get(url)</span><br><span class="line"># print(response.text)</span><br><span class="line">response=urlopen(url)</span><br><span class="line">raw=response.read().decode(&apos;utf8&apos;) # 解码查看内容</span><br><span class="line">print(type(raw),len(raw)) # &lt;class &apos;str&apos;&gt; 1176967</span><br><span class="line">print(raw[:1000])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&apos;&apos;&apos; 分词 &apos;&apos;&apos;</span><br><span class="line">from nltk import word_tokenize</span><br><span class="line">tokens=word_tokenize(raw)</span><br><span class="line">print(type(tokens),len(tokens)) # &lt;class &apos;list&apos;&gt; 257727</span><br><span class="line">print(tokens[:10])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&apos;&apos;&apos; 创建text &apos;&apos;&apos;</span><br><span class="line">texts=nltk.Text(tokens)</span><br><span class="line">print(type(texts),len(texts)) # &lt;class &apos;nltk.text.Text&apos;&gt; 257727</span><br><span class="line">print(texts[1024:1062])</span><br><span class="line">a=texts.collocation_list(num=20) # 收集最常见的20个词组</span><br><span class="line"># print(a)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&apos;&apos;&apos; 根据内容定义开头与结尾 &apos;&apos;&apos;</span><br><span class="line">head=raw.find(&apos;PART I&apos;)</span><br><span class="line">tail=raw.rfind(&quot;End of Project Gutenberg’s Crime&quot;) # 查找最后一个匹配的位置</span><br><span class="line">print(head,tail) # 5336 1157812</span><br><span class="line">raw=raw[head:tail]</span><br><span class="line">print(raw.find(&apos;PART I&apos;)) # 0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&apos;&apos;&apos;HTML 解析 &apos;&apos;&apos;</span><br><span class="line">from urllib.request import urlopen</span><br><span class="line">from bs4 import BeautifulSoup</span><br><span class="line">url=&apos;https://news.163.com/19/0924/16/EPRPQI0H0001875O.html&apos;</span><br><span class="line">html=urlopen(url).read().decode(&apos;GBK&apos;) # 注意编码</span><br><span class="line">raw=BeautifulSoup(html,&apos;lxml&apos;).get_text() # 使用解析器解析</span><br><span class="line">tokens=word_tokenize(raw) # 获取所有分词，但是比较杂乱</span><br><span class="line">bs=BeautifulSoup(html,&apos;lxml&apos;).find(&apos;div&apos;,class_=&apos;post_text&apos;).get_text()</span><br><span class="line"># print(bs) # 找到指定模块</span><br><span class="line"># print(type(bs),len(bs)) # &lt;class &apos;str&apos;&gt; 957</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">- - - - - - - - - - - - - - - - - - - - </span><br><span class="line"> The Project Gutenberg EBook of Crime and Punishment, by Fyodor Dostoevsky</span><br><span class="line"></span><br><span class="line">This eBook is for the </span><br><span class="line">&lt;class &apos;list&apos;&gt; 257727</span><br><span class="line">[&apos;\ufeffThe&apos;, &apos;Project&apos;, &apos;Gutenberg&apos;, &apos;EBook&apos;, &apos;of&apos;, &apos;Crime&apos;, &apos;and&apos;, &apos;Punishment&apos;, &apos;,&apos;, &apos;by&apos;]</span><br><span class="line">[&apos;an&apos;, &apos;exceptionally&apos;, &apos;hot&apos;, &apos;evening&apos;, &apos;early&apos;, &apos;in&apos;, &apos;July&apos;, &apos;a&apos;, &apos;young&apos;, &apos;man&apos;, &apos;came&apos;, &apos;out&apos;, &apos;of&apos;, &apos;the&apos;, &apos;garret&apos;, &apos;in&apos;, &apos;which&apos;, &apos;he&apos;, &apos;lodged&apos;, &apos;in&apos;, &apos;S.&apos;, &apos;Place&apos;, &apos;and&apos;, &apos;walked&apos;, &apos;slowly&apos;, &apos;,&apos;, &apos;as&apos;, &apos;though&apos;, &apos;in&apos;, &apos;hesitation&apos;, &apos;,&apos;, &apos;towards&apos;, &apos;K.&apos;, &apos;bridge&apos;, &apos;.&apos;, &apos;He&apos;, &apos;had&apos;, &apos;successfully&apos;]</span><br></pre></td></tr></table></figure>
</li>
<li><p>读取本地文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">fid=open(path)</span><br><span class="line">conten=fid.read()</span><br><span class="line">fid.close()</span><br></pre></td></tr></table></figure>
</li>
</ol>

<h4 id="正则表达式"><a href="#正则表达式" class="headerlink" title="正则表达式"></a>正则表达式</h4><p><img src="https://www.privacypic.com/images/2019/09/24/2019-09-24-21-00-53-caffe6d8707bbf8c.png" alt="2019-09-24-21-00-53-caffe6d8707bbf8c.png"></p>
<h4 id="规范化文本"><a href="#规范化文本" class="headerlink" title="规范化文本"></a>规范化文本</h4><ol>
<li><p>词干提取器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">&apos;&apos;&apos; 词干提取器 &apos;&apos;&apos;</span><br><span class="line">a=&apos;she is a nice girl, best ever i have been meeting&apos;</span><br><span class="line">porter=nltk.PorterStemmer()</span><br><span class="line">landcaster=nltk.LancasterStemmer()</span><br><span class="line">a=a.split()</span><br><span class="line">print(a)</span><br><span class="line">print(a)</span><br><span class="line">b=[porter.stem(w) for w in a]</span><br><span class="line">c=[landcaster.stem(w) for w in a]</span><br><span class="line">print(b)</span><br><span class="line">print(c)</span><br><span class="line"></span><br><span class="line">- - - - - - - - - - - - - - -</span><br><span class="line">[&apos;she&apos;, &apos;is&apos;, &apos;a&apos;, &apos;nice&apos;, &apos;girl,&apos;, &apos;best&apos;, &apos;ever&apos;, &apos;i&apos;, &apos;have&apos;, &apos;been&apos;, &apos;meeting&apos;]</span><br><span class="line">[&apos;she&apos;, &apos;is&apos;, &apos;a&apos;, &apos;nice&apos;, &apos;girl,&apos;, &apos;best&apos;, &apos;ever&apos;, &apos;i&apos;, &apos;have&apos;, &apos;been&apos;, &apos;meet&apos;]</span><br><span class="line">[&apos;she&apos;, &apos;is&apos;, &apos;a&apos;, &apos;nic&apos;, &apos;girl,&apos;, &apos;best&apos;, &apos;ev&apos;, &apos;i&apos;, &apos;hav&apos;, &apos;been&apos;, &apos;meet&apos;]</span><br></pre></td></tr></table></figure>
</li>
<li><p>词性归并</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&apos;&apos;&apos; 词性归并 &apos;&apos;&apos;</span><br><span class="line">a=&apos;do does done&apos;</span><br><span class="line">a=a.split()</span><br><span class="line">wnl=nltk.WordNetLemmatizer()</span><br><span class="line">b=[wnl.lemmatize(w) for w in a]</span><br><span class="line">print(b)</span><br><span class="line"></span><br><span class="line">- - - - - - - - - </span><br><span class="line">[&apos;do&apos;, &apos;doe&apos;, &apos;done&apos;]</span><br></pre></td></tr></table></figure>
</li>
<li><p>分割</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">&apos;&apos;&apos; 断句 &apos;&apos;&apos;</span><br><span class="line"># for file in nltk.corpus.gutenberg.fileids():</span><br><span class="line">#     print(file)</span><br><span class="line">text=nltk.corpus.gutenberg.raw(&apos;chesterton-thursday.txt&apos;)</span><br><span class="line">sents=nltk.sent_tokenize(text)</span><br><span class="line">print(sents[2:5])</span><br><span class="line"></span><br><span class="line">&apos;&apos;&apos; 链表与字符串 &apos;&apos;&apos;</span><br><span class="line">a=&apos;I have a pen, I have an apple, an apple-pen&apos;</span><br><span class="line">a=a.split()</span><br><span class="line">print(a)</span><br><span class="line">a=&apos; &apos;.join(a)</span><br><span class="line">print(a)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">- - - - - - - - - - - - - - - - - -</span><br><span class="line">[&apos;Like the white lock of Whistler, that lit our aimless gloom,\nMen showed their own white feather as proudly as a plume.&apos;, &apos;Life was a fly that faded, and death a drone that stung;\nThe world was very old indeed when you and I were young.&apos;, &apos;They twisted even decent sin to shapes not to be named:\nMen were ashamed of honour; but we were not ashamed.&apos;]</span><br><span class="line">[&apos;I&apos;, &apos;have&apos;, &apos;a&apos;, &apos;pen,&apos;, &apos;I&apos;, &apos;have&apos;, &apos;an&apos;, &apos;apple,&apos;, &apos;an&apos;, &apos;apple-pen&apos;]</span><br><span class="line">I have a pen, I have an apple, an apple-pen</span><br></pre></td></tr></table></figure>
</li>
<li><p>使用模拟退火进行评分<br><img src="https://www.privacypic.com/images/2019/09/24/2019-09-24-21-55-42-f36257f887431392.png" alt="2019-09-24-21-55-42-f36257f887431392.png"></p>
